<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="buttons">
        <div class="row1">
            <button id="one" class="button"></button>
            <button id="two" class="button"></button>
            <button id="three" class="button"></button>
        </div>
        <div class="row2">
            <button id="four" class="button"></button>
            <button id="five" class="button"></button>
            <button id="six" class="button"></button>
        </div>
        <div class="row3">
            <button id="seven" class="button"></button>
            <button id="eight" class="button"></button>
            <button id="nine" class="button"></button>
        </div>
        </div>
        <div class="pturn">
            <p id="turn">Player X's turn</p>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
